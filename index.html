<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>This is my empty web page</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button v-on:click="changeTitle('Oathbringer')">Change Title</button>
        <div>
            <button v-on:click="toggleShowBook">
                <span v-if="showBooks">Hide books</span>
                <span v-else>Show books</span>
            </button>
        </div>
        <br>

        <div class="box" @mouseover="handleEvent">Mouseover</div>
        <div class="box" @mouseleave="handleEvent">Mouseleave</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box">Other</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
